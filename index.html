<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diapositiva con Barra Decorativa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
    }

    section {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    #fondo1 {
      background-image: url('fondo1.png');
    }

    #fondo1::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px; /* altura de la barra decorativa */
      background-image: url('barra.png');
      background-repeat: repeat-x; /* estilo mosaico horizontal */
      background-size: contain;
    }

    #fondo2 {
      background-image: url('fondo2.png');
    }

    h1 {
      color: white;
      font-size: 3rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      z-index: 1;
    }
  </style>
</head>
<body>
  <section id="fondo1">
    <h1>Primera imagen</h1>
  </section>

  <section id="fondo2">
    <h1>Segunda imagen</h1>
  </section>
</body>
</html>
