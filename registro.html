<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="registro">
    <div class="form-container">
      <h1>Registro</h1>

      <form action="#" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>

        <label for="correo">Correo electrónico (Gmail)</label>
        <input type="email" id="correo" name="correo" placeholder="example@gmail.com" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>

        <label for="confirmar">Confirmar contraseña</label>
        <input type="password" id="confirmar" name="confirmar" placeholder="Repite la contraseña" required>

        <button type="submit" class="btn-registrar">Registrar</button>
      </form>
    </div>
  </section>
</body>
</html>
